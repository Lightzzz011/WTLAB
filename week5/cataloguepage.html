<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Catalogue</title>
  <link rel="stylesheet" href="catalogue.css">
</head>
<body>

  <header>
    <h1>Book Catalogue</h1>
  </header>

  <div class="catalogue">
    <div class="item">
      <img src="https://via.placeholder.com/150" alt="Book 1">
      <h3>The Green Planet</h3>
      <p>by John Writer</p>
      <p class="price">₹299</p>
      <button>Buy Now</button>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/150" alt="Book 2">
      <h3>Ocean Tales</h3>
      <p>by Lisa Blue</p>
      <p class="price">₹399</p>
      <button>Buy Now</button>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/150" alt="Book 3">
      <h3>Mindful Living</h3>
      <p>by Adam Joy</p>
      <p class="price">₹250</p>
      <button>Buy Now</button>
    </div>

    <div class="item">
      <img src="https://via.placeholder.com/150" alt="Book 4">
      <h3>Code Master</h3>
      <p>by Sai Dev</p>
      <p class="price">₹499</p>
      <button>Buy Now</button>
    </div>
  </div>

</body>
</html>
